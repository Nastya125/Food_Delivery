<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/chef-hat.png" type="image/x-icon">
    <title>Food Delivery</title>
</head>
<body>
    <section class="home">
        <header>
            <img class="logo__img" src="./img/chef-hat.png" alt="Food Delivery">
            <p class="logo__name">Foo</p>

            <ul>
                <li>Home</li>
                <li>Menu</li>
                <li>Contact</li>
                <li>Shop</li>
            </ul>
            <div class="form__search">
                <input placeholder="Search" type="search" class="input__field" />
            </div>
        </header>

        <main>
            <div class="company__descr">
                <h2>Fast</h2>
                <h1>Food Delivery</h1>
                <div class="wrapper">
                    <p class="header__descr">Sed ut perspiciatis unde omnis iste natus sit voluptatem accusantium doloremque laudantium</p>
                    <button class="btn__order">Order Now</button>
                    <button class="btn__wvideo">Watch Video</button>
                </div>
            </div>
            <img class="basket"  src="./img/basket-food.png" alt="Basket of food">
        </main>

    </section>

    <section>

    </section>
    
</body>
</html>
